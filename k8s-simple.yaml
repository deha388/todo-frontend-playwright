# Simple Kubernetes Deployment for Todo Frontend
# Single file with Deployment + Service (no overengineering)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend
  labels:
    app: todo-frontend
spec:
  replicas: 1  # Single replica for 1GB VPS
  selector:
    matchLabels:
      app: todo-frontend
  template:
    metadata:
      labels:
        app: todo-frontend
    spec:
      containers:
      - name: frontend
        image: todo-frontend:latest
        imagePullPolicy: Never  # Use local image only
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://todo-backend-service:8083"  # Internal K8s service
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: todo-frontend-service
  labels:
    app: todo-frontend
spec:
  type: NodePort  # For single VPS external access
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30000  # External access port
    protocol: TCP
  selector:
    app: todo-frontend 