version: '3.8'

services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${BACKEND_URL:-http://localhost:8083}
    restart: unless-stopped
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge 